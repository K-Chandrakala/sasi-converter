
name: Debug CI

on:
  push:
    branches:
      - "main"

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Verify Node.js and npm versions
        run: |
          node -v
          npm -v
